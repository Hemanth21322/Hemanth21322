<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=0;
        var num=prompt('enter 3 digits value');
        var temp=num;
        while(temp>0)
        {
            var rem=temp%10;
            sum+=rem*rem*rem;
            temp=parseInt(temp/10);
        }
        if(sum==num)
        {
            console.log(num, 'is a amstrong number');
        }
        else{
            console.log(num,' is not Amstrong number');
        }
    </script>
</body>
</html>
