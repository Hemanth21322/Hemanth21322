<body>
    <script>
        var reve=0;
        var n=parseInt(prompt());
        while(n>0)
        {
            reve=reve*10+n%10;
            n=parseInt(n/10);  
           
        }
        console.log("reverse number is",reve);
       
        
    </script>
</body>
